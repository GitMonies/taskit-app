<div class="modal-box">
  <p class="headline">Add a New Task</p>
  <input class="title-box">
  <input type="text" class="description">
  <input type="date" class="date-box">
  <select name="priority" id="priority" class="priority-box">
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select>
  <select name="Status" id="status" class="status-box">
    <option value="To-Do">To-Do</option>
    <option value="Done">Done</option>
    <option value="Doing">Doing</option>
  </select>
  <a href="#">
    <button class="cancel-btn"
    style="background: #48C15B;
    color: #FFF"
    >
      Task List
    </button>
  </a>
  </div>
